<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ .title }}</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="stylesheet" href="/static/css/tables.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>
                <select id="website-selector" class="website-dropdown">
                    <option value="">加载中...</option>
                </select>
                访问统计
            </h1>
        </header>

        <!-- 第一块：网站整体统计和时间选择 -->
        <div class="controls-container">
            <div class="overall-stats">
                <div class="stat-item">
                    <span class="stat-label">访客数(UV):</span>
                    <span class="stat-value" id="total-uv">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">浏览量(PV):</span>
                    <span class="stat-value" id="total-pv">-</span>
                </div>
                <div class="stat-item">
                    <span class="stat-label">流量:</span>
                    <span class="stat-value" id="total-traffic">-</span>
                </div>
            </div>

            <div class="control-options">
                <select id="date-range">
                    <option value="today">今天</option>
                    <option value="week">本周</option>
                    <option value="last7days">最近7天</option>
                    <option value="month">本月</option>
                    <option value="last30days">最近30天</option>
                </select>
                <div class="view-toggle">
                    <button class="toggle-btn active" data-view="hourly">按时</button>
                    <button class="toggle-btn" data-view="daily">按天</button>
                </div>
            </div>
        </div>

        <!-- 第二块：图表展示区 -->
        <div class="chart-container">
            <canvas id="visitsChart"></canvas>
        </div>

        <!-- 第三块：排名数据（左右布局） -->
        <div class="rankings-section">
            <div class="rankings-header">
                <div class="ranking-title">网页</div>
                <div class="ranking-title">来源域名</div>
            </div>

            <div class="rankings-content">
                <!-- 网页排名 -->
                <div class="ranking-block">
                    <div class="table-wrapper">
                        <table id="url-ranking-table" class="ranking-table">
                            <thead>
                                <tr>
                                    <th class="url-col">URL</th>
                                    <th class="uv-col">访客</th>
                                    <th class="pv-col">浏览</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="loading-row">
                                    <td colspan="3">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 来源域名 -->
                <div class="ranking-block">
                    <div class="table-wrapper">
                        <table id="referer-ranking-table" class="ranking-table">
                            <thead>
                                <tr>
                                    <th class="domain-col">域名</th>
                                    <th class="visitor-col">访客</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="loading-row">
                                    <td colspan="2">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <!-- 第四块：客户端统计（三等分布局） -->
        <div class="client-stats-section">
            <div class="client-stats-content">
                <!-- 浏览器统计 -->
                <div class="client-block">
                    <div class="table-wrapper">
                        <table id="browser-ranking-table" class="ranking-table">
                            <thead>
                                <tr>
                                    <th class="name-col">浏览器</th>
                                    <th class="count-col">访客</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="loading-row">
                                    <td colspan="2">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 操作系统统计 -->
                <div class="client-block">
                    <div class="table-wrapper">
                        <table id="os-ranking-table" class="ranking-table">
                            <thead>
                                <tr>
                                    <th class="name-col">操作系统</th>
                                    <th class="count-col">访客</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="loading-row">
                                    <td colspan="2">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>

                <!-- 设备统计 -->
                <div class="client-block">
                    <div class="table-wrapper">
                        <table id="device-ranking-table" class="ranking-table">
                            <thead>
                                <tr>
                                    <th class="name-col">设备</th>
                                    <th class="count-col">访客</th>
                                </tr>
                            </thead>
                            <tbody>
                                <tr class="loading-row">
                                    <td colspan="2">加载中...</td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>

        <footer>
            <p>NixVis - Nginx 网站日志分析工具</p>
        </footer>

        <script type="module" src="/static/js/main.js"></script>
    </div>
</body>

</html>
